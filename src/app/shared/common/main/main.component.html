<app-navbar></app-navbar>

<div *ngIf="isLoggedIn" class="bg-light">
  <div class="  position-fixed  end-0 p-3 w-25  mw-sm-50" style="top:100px">
    <img (click)="showSidebar()" src="assets/icons8-detail-40.png" width="62" height="62"
      class="float-end d-sm-none shadow p-3 cursor-pointer bg-body rounded border-0 align-content-center" alt="">
  </div>

  <div class="wrapper  mx-2 d-flex ">
    <div class="  shadow mt-2 rounded-4 bg-white p-3 d-none d-sm-block mt-3 mx-2 "
      [ngClass]="{'d-none': !isShowSidebar,'d-sm-block':!isShowSidebar,'trans':isShowSidebar}"
      style="width: 200px; height: 100vh; ">
      <ul class="mt-3   list-unstyled  link-offset-1-hover w-100 ">
        <li class="nav-item mb-2  " *ngFor="let nav of navItems;  let i = index">
          <a href="#" class="  expand text-decoration-none nav-item w-100 py-1 nav-link" routerLink={{nav.path}}
            style="font-size: 16px;">
            <span class="p-2  text-center fw-semibold " active><img src={{nav.imageUrl}} width="28" height="28" />
              {{nav.title}}</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="bg-light content flex-grow-1 overflow-y- pb-5 " style="height: 100vh; margin-bottom: 100px;  ">
      <div class="" style=" margin-bottom: 50px; ">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
